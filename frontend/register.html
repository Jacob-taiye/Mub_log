<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Mublog Market</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f9fafb;
            --text-main: #111827;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
        }

        * { 
            box-sizing: border-box; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            padding: 0;
        }

        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-main);
        }

        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-brand {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .brand-logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .brand-logo span {
            color: #fbbf24;
        }

        .brand-tagline {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .brand-features {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
            width: 100%;
        }

        .brand-item {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .brand-item i {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-item-text {
            flex: 1;
        }

        .brand-item-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .brand-item-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        .auth-form {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .form-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: var(--text-light);
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            background: #f0f4ff;
        }

        input::placeholder {
            color: #d1d5db;
        }

        .btn-submit {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .form-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: var(--text-light);
            font-size: 13px;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .form-footer {
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid var(--danger);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid var(--success);
        }

        .success-message.show {
            display: block;
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-brand {
                padding: 40px 30px;
            }

            .auth-form {
                padding: 40px 30px;
            }

            .form-title {
                font-size: 24px;
            }

            .brand-logo {
                font-size: 36px;
            }

            .brand-tagline {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <!-- Brand Section -->
        <div class="auth-brand">
            <div class="brand-logo">Mublog <span>Market</span></div>
            <p class="brand-tagline">Your trusted digital marketplace for premium accounts & services</p>
            
            <div class="brand-features">
                <div class="brand-item">
                    <i class="fas fa-shield-alt"></i>
                    <div class="brand-item-text">
                        <div class="brand-item-title">Secure & Safe</div>
                        <div class="brand-item-desc">Protected transactions</div>
                    </div>
                </div>
                <div class="brand-item">
                    <i class="fas fa-bolt"></i>
                    <div class="brand-item-text">
                        <div class="brand-item-title">Instant Delivery</div>
                        <div class="brand-item-desc">Get access immediately</div>
                    </div>
                </div>
                <div class="brand-item">
                    <i class="fas fa-headset"></i>
                    <div class="brand-item-text">
                        <div class="brand-item-title">24/7 Support</div>
                        <div class="brand-item-desc">Always here to help</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Form Section -->
        <div class="auth-form">
            <h1 class="form-title">Create Account</h1>
            <p class="form-subtitle">Join thousands of happy users</p>
            
            <div class="error-message" id="regError"></div>
            <div class="success-message" id="regSuccess"></div>
            
            <form id="regForm">
                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regUser" placeholder="Choose a username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="regEmail" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPass" placeholder="Create a strong password" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="form-divider">OR</div>

            <div class="form-footer">
                Already have an account? 
                <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://mublog-backend.onrender.com/api";

        function showError(message) {
            const errorEl = document.getElementById('regError');
            errorEl.innerText = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('regSuccess');
            successEl.innerText = message;
            successEl.classList.add('show');
        }

        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();

            const username = document.getElementById('regUser').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const btn = e.target.querySelector('button');

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                btn.classList.add('loading');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    showSuccess('âœ… Account created! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Registration failed');
                    btn.classList.remove('loading');
                    btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            } catch (err) {
                showError('Cannot connect to server');
                btn.classList.remove('loading');
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        };
    </script>

</body>

</html>
