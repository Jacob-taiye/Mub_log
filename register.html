<!DOCTYPE html>
<html>
<head>
    <title>Create Account - Mublog Market</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .link { text-align: center; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        <form id="regForm">
            <input type="text" id="regUser" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email Address" required>
            <input type="password" id="regPass" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="link">Already have an account? <a href="login.html">Login</a></div>
    </div>

    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('regUser').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPass').value
            };

            const res = await fetch('http://localhost:5000/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("Account created! You can now login.");
                window.location.href = 'login.html';
            } else {
                const err = await res.json();
                alert(err.error || "Registration failed");
            }
        };
    </script>
</body>
</html>
